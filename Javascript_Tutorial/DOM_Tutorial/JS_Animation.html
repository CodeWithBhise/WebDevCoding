<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      #container {
         width: 400px;
         height: 400px;
         position: relative;
         background: yellow;
      }

      #animate {
         width: 50px;
         height: 50px;
         position: absolute;
         background: red;
      }
   </style>
</head>

<body>
   <div id="container">
      <div id="animate"></div>
   </div>
   <p><button onclick="myMove()">Click</button></p>
   <script>
      function myMove() {
         let id = null;
         const elem = document.getElementById("animate");
         let poss = 0;
         clearInterval(id)
         id = setInterval(fname, 5);
         function fname() {
            if (poss == 350) {
               clearInterval(id);
            } else {
               poss++;
               elem.style.top = poss + "px";
               elem.style.left = poss + "px";
            }
         }
      }
   

   </script>
</body>

</html>
